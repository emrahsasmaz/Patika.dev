<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Google Search Engine">
    <meta name="keywords" content="web, search, google, search-engine">
    <meta name="author" content="Emrah Sasmaz"> 

    <title>Google!</title>

    <link rel="stylesheet" href="style.css">
</head>

<body> 

<!-- Logo Start -->
    <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google">
<!-- Logo End -->

<!-- Search Engine Start  -->
<div class="container">

    <p style="text-align: center; margin: auto;">
        Search the web using Google!
    </p>

        <input type="text" class="search-bar" size="40"/>

    <div class="btn-double">

        <button type="submit" style="margin-right: 4px;">
            Google Search
        </button>

        <button type="submit">
            I'm feeling lucky
        </button>

    </div>

</div>
<!-- Search Engine End -->

<!-- TripleBox Start --> 

    <div class="first-box">
        <p>
            Special Searches
        </p>

        <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford" class="stanford-lx">
            Stanford Search
        </a>

        <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux" class="stanford-lx">
            Linux Search
        </a>
    </div>

    <div class="second-box">
        <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">
            Help!
        </a>
            
        <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html" >
            About Google!
        </a>

        <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html" >
            Company Info
        </a>

        <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">
            Google! Logos
        </a>

    </div>

    <div class="thirth-box">
        <p>
            Get Google! <br>
            updates monthly:
        </p>
         
            <input type="text" placeholder="your e-mail"
            style="display: block; margin: auto; margin-top: 0;"/>

                <button type="submit" style="padding-bottom: 0;">
                    Subscribe
                </button>

                    <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/" 
                       style="font-size: 13px; padding-left: 6px;">
                        Archive
                    </a>

    </div>

    <br> <br> <br> <br> <br>

        <div class="footer">
            Copyright Â©1998 Google Inc.
        </div>

</body>
